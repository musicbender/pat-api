name: Unit Test

on:
  pull_request:
    branches: [master]
  push:
    branches: [feature/cicd-unit-tests]

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: |
          yarn global add jest
          yarn install --production=false
      - name: Run unit tests
        run: yarn test
